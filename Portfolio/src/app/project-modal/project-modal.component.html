<div class="modal-header">
    <h2>{{ project.name }}</h2>
</div>
<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide>
                <img src={{picture}} style="display: block; width: 100%; height: 400px;" alt="Image 1" class="img-fluid">
            </slide>
        </div>
    </carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on Github<a href="{{project.projectlink}}" target="_blank">here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let taq of project.taqs" class="btn btn-primary rounded-pill tag me-2 mb-1" [style.background-color]="taq.color">{{ taq }}</div>        
    </div>
</div>
